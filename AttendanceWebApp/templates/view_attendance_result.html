<!DOCTYPE html>
<html>
<head>
    <title>Attendance Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-warning mb-4">ðŸ“‹ Attendance on {{ date }} - {{ subject }}</h3>
        <table class="table table-bordered mt-4">
            <thead class="table-light">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for sid, name, status in records %}
                <tr>
                    <td>{{ sid }}</td>
                    <td>{{ name }}</td>
                    <td class="{{ 'text-success' if status == 'Present' else 'text-danger' }}"><strong>{{ status }}</strong></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/view-attendance" class="btn btn-secondary mt-3">ðŸ”™ Back to View Attendance</a>
    </div>
</body>
</html>
