<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fff3e0, #ffe0b2);
        }
        .card-style {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card-style">
            <h2 class="mb-4 text-warning">ğŸ“ Mark Attendance</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">ğŸ“… Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">ğŸ“š Subject</label>
                    <select name="subject" class="form-select" required>
                        {% for id, name in subjects %}
                            <option value="{{ id }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">ğŸ‘¨â€ğŸ“ Students</label>
                    <div class="row">
                        {% for id, name in students %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="present" value="{{ id }}" id="student{{ id }}">
                                <label class="form-check-label" for="student{{ id }}">{{ id }} - {{ name }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-success mt-2">âœ… Submit Attendance</button>
            </form>
        </div>
    </div>
</body>
</html>
